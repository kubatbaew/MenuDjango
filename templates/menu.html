<ul class="menu">
    {% for item in menu_items %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
            {% if item.menuitem_set.all %}
                <ul>
                    {% for sub_item in item.menuitem_set.all %}
                        <li><a href="{{ sub_item.url }}">{{ sub_item.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
